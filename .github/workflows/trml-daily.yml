name: TRML Daily Update

on:
  schedule:
    - cron: "10 0 * * *"   # daily at 00:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: SITE-trml/TRML-base
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run TRML backend
        working-directory: SITE-trml/TRML-base
        run: |
          python trml_base.py

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add SITE-trml/assets/trml-latest.json SITE-trml/assets/trml-history.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily TRML index update"
            git push
          fi

      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v13.35.1
        with:
          args: deploy --only hosting --project tramaland2028
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

