
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tramaland 2028</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>TraMaland 2028</h1>
  <img src="Трамаланд.png" alt="Tramaland" class="main-image" />

  <div class="counters">
    <div class="counter-box blue"><div id="yesCount">000000000</div></div>
    <div class="counter-box red"><div id="noCount">000000000</div></div>
  </div>

  <div class="buttons">
    <button id="yesBtn" class="btn blue">YES</button>
    <button id="noBtn" class="btn red">NO</button>
  </div>

  <button id="openseaBtn" class="btn center">
    <img src="opensea.png" class="x-icon" />
  </button>

  <button id="discussBtn" class="btn green">
    <img src="x-icon.png" class="x-icon" /> DISCUSS
  </button>

  <div id="books" class="hidden">
    <a href="tramaland-en.pdf" class="book-link" download>
      Tramaland 2028:<br>The Theory of the Origin of Humanity and the World
    </a>
    <a href="tramaland-ru.pdf" class="book-link" download>
      Tramaland 2028:<br>Теория происхождения человечества и мира
    </a>
    <a href="tramaland-de.pdf" class="book-link" download>
      Tramaland 2028:<br>Theorie über die Entstehung der Menschheit und der Welt
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
