<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraMaland 2028</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">TraMaland 2028</h1>

  <div class="image-container">
    <img src="tramaland.png" alt="TraMaland Image" class="main-image">
  </div>

  <div class="vote-section">
    <div class="vote-block">
      <div id="yesDisplay" class="vote-display yes-color">YES: 0</div>
      <button id="yesBtn" class="vote-btn yes">Yes</button>
    </div>

    <div class="opensea-block">
      <a href="https://opensea.io/your_profile_link" target="_blank">
        <button class="opensea-btn">
          <img src="https://storage.googleapis.com/opensea-static/Logomark/Logomark-Blue.svg" alt="OpenSea" class="icon">
          OpenSea
        </button>
      </a>
    </div>

    <div class="vote-block">
      <div id="noDisplay" class="vote-display no-color">NO: 0</div>
      <button id="noBtn" class="vote-btn no">No</button>
    </div>
  </div>

  <div class="extra-buttons">
    <a href="https://twitter.com/your_discussion_post" target="_blank">
      <button class="twitter-btn">
        <img src="https://abs.twimg.com/icons/apple-touch-icon-192x192.png" class="icon"> DISCUSS
      </button>
    </a>
  </div>

  <div id="download-buttons" class="hidden">
    <a href="tramaland-en.pdf" download><button class="book-btn">Download Book (EN)</button></a>
    <a href="tramaland-ru.pdf" download><button class="book-btn">Скачать книгу (RU)</button></a>
    <a href="tramaland-de.pdf" download><button class="book-btn">Buch herunterladen (DE)</button></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
