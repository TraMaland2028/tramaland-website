
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tramaland 2028</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1 id="title">TraMaland 2028</h1>
  <img src="трамалэнд.png" alt="Tramaland" class="banner" />

  <div class="counter-row">
    <div class="counter-box blue"><span id="yesCount">000000000</span></div>
    <div class="center-icon"><img src="opensea-logo.png" id="openseaBtn" /></div>
    <div class="counter-box red"><span id="noCount">000000000</span></div>
  </div>

  <div class="button-row">
    <button id="yesBtn" class="btn blue">YES</button>
    <button id="noBtn" class="btn red">NO</button>
  </div>

  <div class="button-row">
    <button id="discussBtn" class="btn green"><img src="x-icon.png" class="x-icon"> DISCUSS</button>
  </div>

  <div id="books" class="book-buttons hidden">
    <button class="book-btn">Tramaland 2028:<br>The Theory of the Origin of Humanity and the World</button>
    <button class="book-btn">Tramaland 2028:<br>Теория происхождения человечества и мира</button>
    <button class="book-btn">Tramaland 2028:<br>Theorie über die Entstehung der Menschheit und der Welt</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
