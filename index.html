
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraMaland 2028</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1 class="title">TraMaland 2028</h1>

  <div class="image-container">
    <img src="assets/tramaland.png" alt="TraMaland Image" class="main-image">
  </div>

  <div class="center-vote">
    <div class="vote-block">
      <div id="yesCount" class="vote-display yes-color">YES: 0</div>
      <button id="yesBtn" class="vote-btn yes">Yes</button>
    </div>

    <div class="opensea-block">
      <a href="https://opensea.io/your_profile_link" target="_blank">
        <button class="opensea-btn round" id="openseaBtn">
          <img src="https://storage.googleapis.com/opensea-static/Logomark/Logomark-Blue.svg" class="icon-only" alt="OpenSea">
        </button>
      </a>
    </div>

    <div class="vote-block">
      <div id="noCount" class="vote-display no-color">NO: 0</div>
      <button id="noBtn" class="vote-btn no">No</button>
    </div>
  </div>

  <div class="extra-buttons">
    <a href="https://twitter.com/your_discussion_post" target="_blank">
      <button class="twitter-btn" id="discussBtn">
        <img src="assets/x-logo.png" class="icon"> ДИССКУС
      </button>
    </a>
  </div>

  <div id="books" class="hidden download-column">
    <a href="tramaland-en.pdf" download><button class="book-btn">Download Book (EN)</button></a>
    <a href="tramaland-ru.pdf" download><button class="book-btn">Скачать книгу (RU)</button></a>
    <a href="tramaland-de.pdf" download><button class="book-btn">Buch herunterladen (DE)</button></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
